<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Cadastro de Produtos</div>
                    <div class="card-body">
                        <form th:action="@{/produto/cadastrar}" th:object="${produto}" method="post" class="row g-3">
                            <input th:field="*{codigo}" type="hidden">
                            <div class="col-md-12">
                                <label for="nome" class="form-label">Nome</label>
                                <input th:field="*{nome}" id="nome" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="data" class="form-label">Data Fabricação</label>
                                <div class="input-group">
                                    <input th:field="*{dataFabricacao}" id="inputDate" class="form-control" placeholder="Selecione uma data">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input th:field="*{novo}" id="novo" type="checkbox" class="form-check-input">
                                    <label for="novo" class="form-check-label">Novo</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="preco" class="form-label">Preço</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input th:field="*{preco}" id="preco" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select th:field="*{categoria}" id="categoria" class="form-select">
                                    <option value="">Selecione</option>
                                    <option th:each="c:${categorias}" th:value="${c.codigo}" th:text="${c.nome}"></option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary mt-3">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-icons/1.7.2/bootstrap-icons.min.js}"></script>
</body>
</html>
