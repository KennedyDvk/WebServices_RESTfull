<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/form.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 mx-auto mt-5">

				<form th:action="@{/cliente/cadastrar}" th:object="${cliente}"
					method="post" class="container-fluid">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
					</div>
					<input th:field="*{codigo}" type="hidden">
					<div class="mb-4">
						<label for="inputName" class="form-label">Nome</label> <input
							type="text" class="form-control" id="inputName"
							placeholder="Digite seu nome">
							<input th:field="*{nome}" id="nome" class="form-control">
					</div>
					<div class="mb-4">
						<label for="inputCpf" class="form-label">Cpf</label> <input
							type="text" class="form-control" id="inputCpf"
							placeholder="Digite seu Cpf">
					</div>
					<div class="mb-4">
						<label for="inputDate" class="form-label">Data</label> <input
							type="text" class="form-control" id="inputDate"
							placeholder="Selecione uma data">
							<input th:field="*{dtNascimento}" id="data" class="form-control">
					</div>
					<div class="mb-4">
						<label for="inputEndereço" class="form-label">Endereço</label> <input
							type="text" class="form-control" id="inputEndereço"
							placeholder="Infome seu Endereço">
					</div>
					<div class="mb-4">
						<label for="inputTelefone" class="form-label">Telefone</label> <input
							type="text" class="form-control" id="inputTelefone"
							placeholder="Infome seu Telefone">
					</div>
					<div class="mb-4">
						<label for="inputEmail" class="form-label">Email</label> <input
							type="email" class="form-control" id="inputEmail"
							placeholder="Digite seu email">
					</div>

					<button type="submit" class="btn btn-primary">Cadastrar</button>

				</form>
			</div>
		</div>
	</div>



	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
		integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="/assets/js/data.js"></script>
	<script th:src="@{/js/data.js}"></script>

</body>

</html>
